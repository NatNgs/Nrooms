<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Client</title>

	<!-- External -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js">/* https://www.npmjs.com/package/seedrandom */</script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/vader/jquery-ui.css">

	<!-- Common -->
	<script src="common/scripts/utils.js"></script>
	<script src="common/scripts/socket.io.min.js"></script>
	<script src="common/scripts/commands.js"></script>

	<!-- Internal -->
	<script src="scripts/game.js"></script>
	<script src="scripts/main.js"></script>
	<link rel="stylesheet" type="text/css" href="styles/slider.css">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<link rel="stylesheet" type="text/css" href="styles/grid.css">
</head>
<body onload="new VIEW()">
	<div id="header">
		<button id="btn_settings" class="admin">Game Settings</button>
	</div>
	<div id="message">Game is not started yet</div>
	<div id="content"></div>
	<div id="sidebar"></div>

	<div style="display: none;"><!-- Dialogs -->
		<div id="div_settings" class="admin">
			<table>
				<tr>
					<td>Seed:</td>
					<td><input id="seed" type="text" style="width:5em;" maxlength="4" placeholder="random"/></td>
				</tr>
				<tr>
					<td>Width:</td>
					<td><input id="width" type="number" min="5" max="999" value="10" style="width:5em;"/></td>
				</tr>
				<tr>
					<td>Height:</td>
					<td><input id="height" type="number" min="5" max="999" value="10" style="width:5em;"/></td>
				</tr>
				<tr>
					<td>Mines:</td>
					<td><input id="mines" type="number" min="1" max="999" value="10" style="width:5em;"/> (<span id="minePercent">?%</span>)</td>
				</tr>
			</table>
		</div>
	</div><!-- /Dialogs -->
</body>
</html>
